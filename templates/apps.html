<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="../../favicon.ico">

    <title>myUnifiED Apps</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../static/js/html5shiv.min.js"></script>
      <script src="../static/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">myUnifiED Apps</div>
        </div>
      </div>
    </nav>

    <div class="container">

      {% if error %}
        <div class="row">
          <p class="bg-danger"><strong>Error:</strong> Could not retrieve apps, please try again later.</p>
        </div>
      {% endif %}

      <div class="row">
        <h1>Apps</h1>
        <table class="table table-bordered table-striped">
          <tbody>
          {% for a in apps %}
            <tr>
              <td><img src="{{ a["logo:0:url"] }}" class="img-responsive" height="{{ a["logo:0:height"] }}" width="{{ a["logo:0:width"] }}"></td>
              <td class="lead">{{ a["name:en"] }}</td>
              <td><a href="{{ a["loginUrl"] }}" class="btn btn-primary">Login</a></td<
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
